      function useCounter(init, { min, max }) {
        var [count, setCount] = useState(() => {
          if (init > max) {
            return max
          }
          if (init < min) {
            return min
          }
          return init
        })

        var minRef = useRef()
        minRef.current = min

        var maxRef = useRef()
        maxRef.current = max

        var inc = useCallback((delta = 1) => {
          if (typeof delta !== 'number') {
            delta = 1
          }
          setCount(count => {
            count += delta
            if (count > maxRef.current) {
              return maxRef.current
            } else {
              return count
            }
          })
        }, [])
        var dec = useCallback((delta = 1) => {
          if (typeof delta !== 'number') {
            delta = 1
          }
          setCount(count => {
            count -= delta
            if (count < minRef.current) {
              return minRef.current
            } else {
              return count
            }
          })
        }, [])
        var set = useCallback((value) => {
          if (typeof value !== 'number') {
            value = 1
          }
          setCount(() => {
            if (value > maxRef.current) {
              return maxRef.current
            } else if (value < minRef.current) {
              return minRef.current
            } else {
              return value
            }
          })
        }, [])
        var reset = useCallback(() => {
          setCount(() => {
            if (init > max) {
              return max
            }
            if (init < min) {
              return min
            }
            return init
          })
        }, [])

        return [count, { inc, dec, set, reset }]
      }

      function useSet(initElements) {
        var [set, setSet] = useState(() => new Set(initElements))

        var add = useCallback(function add(val) {
          setSet(set => {
            set.add(val)
            return new Set(set)
          })
        }, [])

        var remove = useCallback(function remove(val) {
          setSet(set => {
            set.remove(val)
            return new Set(set)
          })
        }, [])

        return [set, {add, remove}]
      }

      function useInterval(f, time) {
        var ref = useRef()
        ref.current = f

        var idRef = useRef()

        useEffect(() => {
          if (!time) {
            idRef.current = setInterval(() => {
              ref.current()
            }, time)
          }

          return () => clearInterval(idRef.current)
        }, [time])

        return () => clearInterval(idRef.current)
      }

      function useDebounceFn(f, time) {
        var ref = useRef()
        ref.current = f

        var timeRef = useRef()
        timeRef.current = time
        
        var idRef = useRef()

        var ret = useCallback((...args) => {
          clearInterval(idRef.current)

          idRef.current = setTimeout(() => {
            ref.current(...args)
          }, timeRef.current)
        }, [])

        return ret
      }

      function useDebounceFn2(f, time) {
        var ref = useRef()
        ref.current = f

        var timeRef = useRef()
        timeRef.current = time

        var ret = useMemo(
          () => _.debounce((...args) => {
            return ref.current(...args)
          }, time)
        , [])

        return ret
      }
