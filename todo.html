<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ° Cute Todo App ğŸŒ¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-pink-50 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-pink-400 mb-2">ğŸ‡ Bunny's Todo List ğŸ¥•</h1>
            <p class="text-pink-300">Get things done, one carrot at a time!</p>
        </div>

        <!-- Input Section -->
        <div class="flex gap-2 mb-6">
            <input type="text" 
                   id="todoInput" 
                   placeholder="Add a new task..." 
                   class="flex-1 p-2 border-2 border-pink-200 rounded-lg focus:outline-none focus:border-pink-300 text-pink-600">
            <button onclick="addTodo()" 
                    class="bg-pink-300 text-white p-2 rounded-lg hover:bg-pink-400 transition-colors">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Todo List -->
        <ul id="todoList" class="space-y-2">
            <!-- Todos will be added here dynamically -->
        </ul>

        <!-- Stats -->
        <div class="mt-4 text-sm text-pink-400 text-center">
            <span id="taskCount">0</span> tasks remaining ğŸŒ¸
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
            updateTaskCount();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                todos.push({ text, done: false });
                input.value = '';
                renderTodos();
                saveTodos();
            }
        }

        function toggleTodo(index) {
            todos[index].done = !todos[index].done;
            renderTodos();
            saveTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            renderTodos();
            saveTodos();
        }

        function updateTaskCount() {
            const count = todos.filter(todo => !todo.done).length;
            document.getElementById('taskCount').textContent = count;
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = todos.map((todo, index) => `
                <li class="flex items-center p-2 rounded-lg ${todo.done ? 'bg-pink-50' : 'bg-pink-100'}">
                    <button onclick="toggleTodo(${index})" class="mr-2">
                        ${todo.done ? 
                            'ğŸŒ¸ <span class="text-pink-400"><i class="fas fa-check-circle"></i></span>' : 
                            '<span class="text-pink-200"><i class="far fa-circle"></i></span>'}
                    </button>
                    <span class="flex-1 ${todo.done ? 'line-through text-pink-300' : 'text-pink-600'}">
                        ${todo.text}
                    </span>
                    <button onclick="deleteTodo(${index})" class="text-pink-400 hover:text-pink-500">
                        <i class="fas fa-trash"></i>
                    </button>
                </li>
            `).join('');
        }

        // Initial render
        renderTodos();
        updateTaskCount();

        // Add todo on Enter key
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTodo();
        });
    </script>
</body>
</html>
